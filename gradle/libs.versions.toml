[versions]
java-plugin = "17"
java-library = "17"
kotlin = "1.9.25"
spring-boot = "3.4.5"
amazon = "2.31.47"
apache-lang = "3.17.0"
apache-io = "2.19.0"
apache-collections = "4.5.0"
junit = "5.13.3"
assertj = "3.27.3"
spock = "2.3-groovy-4.0"
archunit = "1.4.1"
spotless = "7.0.4"
freefair = "8.14"

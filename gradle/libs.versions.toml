gradle-idea-ext = { module = "gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext", version = "1.1.10" }

[plugins]
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }

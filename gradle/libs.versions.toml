gradle-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-spotless = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }
gradle-freefair-platform = { module = "io.freefair.gradle:gradle-plugin-platform", version.ref = "freefair" }
gradle-freefair-lombok = { module = "io.freefair.gradle:lombok-plugin", version.ref = "freefair" }
